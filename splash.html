<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #ffffff00; /* 可以设置背景色 */
      overflow: hidden;
    }
    /* 示例：显示 PNG */
    #splash-image {
      max-width: 100%;
      max-height: 100%;
      /* 可选：添加简单的加载动画 */
      animation: fadeIn 1s ease-in-out;
    }
    /*
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    */
    /* 示例：内联 SVG */
    /*
    #splash-svg {
      width: 200px;
      height: 200px;
    }
    */
  </style>
</head>
<body>
  <!-- 使用 PNG -->
  <img id="splash-image" src="./splash.png" alt="Loading...">
  
  <!-- 或者使用内联 SVG -->
  <!--
  <svg id="splash-svg" xmlns="http://www.w3.org/2000/svg" viewBox="00 100 100">
<circle cx="50" cy="50" r="40" stroke="#409eff" stroke-width="4" fill="none">
<animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1s" repeatCount="indefinite"/>
</circle>
</svg>
-->
</body>
</html>
